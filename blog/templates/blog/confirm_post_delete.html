{% extends 'base.html' %}

{% block title %}Удаление поста{% endblock title %}

{% block content %}
    <h1>Удаление поста</h1>
    <p>Вы уверены, что хотите удалить пост "<strong>{{ post.title }}</strong>"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'blog:post_detail' post.slug %}">Отмена</a>
{% endblock content %}
