<div class="col-md-6"> 
    <div class="card h-100 border-0 shadow-sm hover-shadow transition-all">
        <div class="card-body d-flex flex-column">
            <h2 class="card-title h5 mb-3">
                <a href="{% url 'post_detail' post.id %}" class="text-decoration-none text-dark hover-text-primary">
                    {{ post.title }}
                </a>
            </h2>
            <p class="card-text text-secondary flex-grow-1 mb-4">
                {{ post.text|truncatechars:120 }}
            </p>
            <div class="d-flex justify-content-between align-items-center mt-auto">
                <small class="text-muted">
                    <i class="bi bi-calendar me-1"></i>
                    {{ post.created_at|date:"d.m.Y H:i" }}
                </small>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-sm btn-primary rounded-pill px-3">
                    Читать <i class="bi bi-arrow-right ms-1"></i>
                </a>
            </div>
        </div>
    </div>
</div>
