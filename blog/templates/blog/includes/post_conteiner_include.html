<div class="col-md-6">
    <div class="card h-100 border-0 shadow-sm hover-shadow transition-all">
        <div class="card-body d-flex flex-column">
            <!-- Контейнер для заголовка и круглого изображения -->
            <div class="d-flex justify-content-between align-items-start mb-3">
                <!-- Заголовок занимает основное пространство -->
                <h2 class="card-title h6 mb-0 me-2 flex-grow-1">
                    <a href="{% url 'blog:post_detail' post.slug %}" class="text-decoration-none text-dark hover-text-primary">
                        {{ post.title }}
                    </a>
                </h2>
                
                <!-- Круглое изображение в правом верхнем углу -->
                {% if post.image %}
                <img src="{{ post.image.url }}" class="rounded-circle flex-shrink-0" alt="{{ post.title }}"
                    style="height: 60px; width: 60px; object-fit: cover; margin-top: -5px;">
                {% endif %}
            </div>
            
            <!-- Категория поста -->
            <div class="mb-2">
                <a href="{{ post.category.get_absolute_url }}" class="badge bg-primary bg-opacity-10 text-primary text-decoration-none rounded-pill small">
                    <i class="bi bi-tag me-1"></i>
                    {{ post.category.name }}
                </a>
            </div>
            <!-- Добавить отображение тегов -->
            <p>
                {% for tag in post.tags.all %}
                    <a href="{{ tag.get_absolute_url }}">#{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
                {% empty %}
                    Нет тегов
                {% endfor %}
            </p>
            <!-- Текст поста -->
            <p class="card-text text-secondary flex-grow-1 mb-3 small">
                {{ post.text|truncatechars:100 }}
            </p>
            
            <!-- Нижняя часть с датой и кнопкой -->
            <div class="d-flex justify-content-between align-items-center mt-auto">
                <small class="text-muted">
                    <i class="bi bi-calendar me-1"></i>
                    {{ post.created_at|date:"d.m.Y" }}
                </small>
                <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-sm btn-primary rounded-pill px-3">
                    Читать
                </a>
            </div>
        </div>
    </div>
</div>
